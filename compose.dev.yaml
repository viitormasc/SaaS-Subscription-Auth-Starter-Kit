name: solar-project-ai-dev 

services:
  mongo:
    image: mongo:7.0.12
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
        - caddy_net 
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: solar-project-ai-server
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    ports:
      - "2121:2121"
    networks:
      - caddy_net  
    environment:
      NODE_ENV: production
    env_file: server/.env.dev
    depends_on: 
      - mongo

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: solar-project-ai-frontend
    restart: unless-stopped
    networks:
      - caddy_net  
    env_file: client/.env.development
    command: npm run dev -- --host
    depends_on: 
      - server 

volumes:
  mongo_data:
networks:
  caddy_net :
    driver: bridge
